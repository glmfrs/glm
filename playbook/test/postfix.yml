yum install

postfix
mailx
cyrus-sasl

/etc/postfix/main.cf

myhostname                      = amandine.microlinux.lan
mydomain                        = microlinux.lan
relayhost                       = mail.isp.com      # Gmail : smtp.gmail.com:587
smtp_sasl_auth_enable           = yes
smtpd_sasl_auth_enable          = yes
smtp_sasl_security_options      = noanonymous
smtp_sasl_tls_security_options  = noanonymous
smtp_sasl_password_maps         = hash:/etc/postfix/sasl_passwd
smtp_use_tls                    = yes
smtp_tls_note_starttls_offer    = yes
smtp_sasl_mechanism_filter      = login, plain

/etc/postfix/sasl_passwd
mail.isp.com username:password
# Gmail : smtp.gmail.com:587 username@gmail.com:password

postmap sasl_passwd

chmod 0400 /etc/postfix/sasl_passwd /etc/postfix/sasl_passwd.db

systemctl restart postfix